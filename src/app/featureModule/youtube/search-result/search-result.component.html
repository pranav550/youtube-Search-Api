<div class="container">
  <div class="left-sidebar">

    <div class="userImage">
      <img src="">
    </div>

    <mat-card class="example-card" *ngFor="let youtube of youtubeData">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Suggestion</mat-card-title>
      </mat-card-header>
      <img [src]="youtube.snippet.thumbnails.medium.url" width="276px" height="179px"
        (click)="selectVedio(youtube.id.videoId)">
    </mat-card>


  </div>
  <div class="right-sidebar">

    <div class="y-player">
      <ng-container *ngIf="videoId">
        <youtube-player [videoId]="videoId" [width]=914 [height]=300 (ready)="savePlayer($event)"
          (change)="onStateChange($event)" [playerVars]="playerVars">
        </youtube-player>
      </ng-container>

    </div>

    <ng-template #vId *ngIf="clientId">
      <youtube-player [videoId]="videoId" [width]=914 [height]=300 (ready)="savePlayer($event)"
        (change)="onStateChange($event)" [playerVars]="playerVars">
      </youtube-player>
    </ng-template>

    <div class="section" *ngIf="videoId">
      <div class="comment-section">
        <form class="example-form" #myForm="ngForm">
          <mat-form-field class="example-full-width">
            <mat-label>Comment</mat-label>
            <input matInput placeholder="Comment">
          </mat-form-field>
          <button mat-raised-button color="primary">Primary</button>
        </form>
      </div>

      <div class="favourite-section">
        <mat-card class="example-card" *ngFor="let youtube of youtubeData">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Favouite</mat-card-title>
          </mat-card-header>
          <img [src]="youtube.snippet.thumbnails.medium.url" width="276px" height="179px"
            (click)="selectVedio(youtube.id.videoId)">
          </mat-card>
      </div>

    </div>
  </div>
</div>
